<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="entrada" id="entrada" cols="30" rows="10" onkeyup="contador(this)"></textarea>
    <p id="salida">contador</p>
    <script>
        function contador(e){
            document.getElementById("salida").innerText = "Contador: " + e.value.length
        }
    </script>
</body>
</html>
